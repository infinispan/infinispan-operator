name: Synchronize documentation with Infinispan

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: main

    - name: Clone infinispan
      uses: actions/checkout@master
      with:
        repository: infinispan/infinispan
        ref: main
        path: infinispan

    - name: Sync docs
      run: |
        rsync -vr --delete \
          --exclude='*.asciidoc' \
          --exclude='*.adoc' \
          --exclude='**/dependencies_maven/' \
          --exclude='**/contributing/' \
          --exclude='**/asciidoc_examples/' \
          --exclude='**/client_config/' \
          --exclude='**/cmd_examples/' \
          ./documentation/src/main/asciidoc/topics/ \
          sync

    - name: Commit files
      run: |
        git config --local user.email "infinispan@infinispan.org"
        git config --local user.name "Infinispan"
        git add . --all
        git commit -m "Synchronized config examples from Infinispan"

    - name: Push changes to develop
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.API_TOKEN_GITHUB }}
        branch: main
