name: Hot Rod Rolling Upgrade Tests

on:
  workflow_call:
    inputs:
      skipList:
        description: 'A CSV of Operand versions to be skipped when executing TestOperandUpgrades'
        required: false
        type: string
      operand:
        description: 'The FQN of the Operand image to be used. If left blank the most recent Operand defined in the Operator repository is used.'
        required: false
        type: string
      operandArtifact:
        description: 'The name of the GH artifact containing the Operand image'
        required: false
        type: string
      operandVersion:
        description: 'The upstream version of the Operand image'
        required: false
        type: string
      ref:
        type: string
        required: false
      repository:
        type: string
        required: false

env:
  TESTING_LOG_DIR: ${{ github.workspace }}/test/reports

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}
          repository: ${{ inputs.repository }}

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1

      - name: Install Dependencies
        uses: ./.github/actions/dependencies

      - name: Cache Operand Images
        uses: ./.github/actions/operand-cache

      - name: Inject custom Operand
        uses: ./.github/actions/custom-operand
        if: ${{ inputs.operand != '' }}
        with:
          operand: ${{ inputs.operand }}
          operandArtifact: ${{ inputs.operandArtifact }}
          operandVersion: ${{ inputs.operandVersion }}

      - name: Initialize Kubernetes Cluster
        uses: ./.github/actions/kind

      - name: Run Hot Rod Rolling Upgrade Tests
        run: |
          # Only upgrade to Operands that are currently defined in the manager.yaml
          export TESTING_OPERAND_ALLOW_LIST=$(./scripts/ci/operand_versions.sh ,)
          make hotrod-upgrade-test
        env:
          SUBSCRIPTION_STARTING_CSV: infinispan-operator.v2.3.7
          TESTING_OPERAND_IGNORE_LIST: ${{ inputs.skipList }}
          INFINISPAN_CPU: 500m # prevent insufficient cpu error on test-rolling-upgrade pod start

      - name: Inspect Cluster
        if: failure()
        uses: ./.github/actions/inspect
        with:
          artifactPrefix: "hr-rolling-upgrade"

      - name: Test Logs
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: hr-rolling-upgrade-test-logs
          path: ${{ env.TESTING_LOG_DIR }}
