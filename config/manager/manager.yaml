apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      serviceAccountName: infinispan-operator
      containers:
      - name: manager
        image: controller:latest
        command:
        - infinispan-operator
        args:
        - --leader-elect
        imagePullPolicy: Always
        env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: RELATED_IMAGE_OPENJDK
            value: "quay.io/infinispan/server:13.0"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
