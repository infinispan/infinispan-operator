# permissions for end users to edit backups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backup-editor-role
rules:
- apiGroups:
  - infinispan.infinispan.org
  resources:
  - backups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - infinispan.infinispan.org
  resources:
  - backups/status
  verbs:
  - get
