# permissions for end users to view batches.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: batch-viewer-role
rules:
- apiGroups:
  - infinispan.infinispan.org
  resources:
  - batches
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infinispan.infinispan.org
  resources:
  - batches/status
  verbs:
  - get
