apiVersion: infinispan.org/v1
kind: Infinispan
metadata:
  name: example-infinispan
spec:
  replicas: 2
  security:
    endpointEncryption:
            # type=service to use the cert service provided by the platform
            # tape=secret to use a user provided secret with certs inside
            type: secret
            # certSecretName is the name of the secret containing certificates,
            # see e.g. deploy/cr/tls/tls_secret.yaml
            certSecretName: tls-secret
            # certService is the platform service that provides the certificats
            # If you want your certificates to be served by OpenShift
            # uncomment the following line and change above type to service
            # certService: service.beta.openshift.io/serving-cert-secret-name
