spec:
  affinity:
    podAntiAffinity:
      # {k8s} does not schedule {brandname} pods if different nodes are not available.
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app: infinispan-pod
            clusterName: <cluster_name>
            infinispan_cr: <cluster_name>
        topologyKey: "topology.kubernetes.io/hostname"
