apiVersion: v1
kind: Pod
metadata:
  name: datagrid-libs-pod
spec:
  securityContext:
    fsGroup: <groupID>
  volumes:
    - name: lib-pv-storage
      persistentVolumeClaim:
        claimName: datagrid-libs
  containers:
    - name: lib-pv-container
      image: {server_image}:{server_image_version}
      volumeMounts:
        - mountPath: /tmp/libs
          name: lib-pv-storage
